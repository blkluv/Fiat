apiVersion: v1
kind: PersistentVolume
metadata:
  name: ipfs-data
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: app
              operator: In
              values:
                - ipfs-node
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: do-block-storage
  local:
    path: /home/chris/ipfs/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ipfs-data
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: do-block-storage
  selector: {}
